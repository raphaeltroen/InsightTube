<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Manager - CommentIQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comment_manager_style.css') }}">
</head>
<body>
    <div class="app-name">CommentIQ</div>

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="search-section">
                <h2>Search Comments</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for comments or topics...">
                    <button id="search-btn">Search</button>
                </div>
                <div class="filter-options">
                    <label class="filter-label">
                        <input type="checkbox" id="positive-filter" checked>
                        Positive Comments
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="negative-filter" checked>
                        Negative Comments
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="questions-filter" checked>
                        Questions
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="suggestions-filter" checked>
                        Suggestions
                    </label>
                </div>
                <div class="back-link">
                    <a href="/video/{{ session['video_id'] }}">‚Üê Go Back</a>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="comments-header">
                <h2>Comments</h2>
            </div>
            <div class="comments-container">
                <!-- Comments will be loaded here dynamically -->
                <p class="loading-message">Loading comments...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/comment_manager_script.js') }}"></script>
</body>
</html>
