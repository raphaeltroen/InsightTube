<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Manager - CommentIQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comment_manager_style.css') }}">
</head>
<body>
    <div style="position: fixed; bottom: 1.2rem; left: 2.2rem; z-index: 101;">
        <a href="{{ url_for('index') }}" style="color: #e75480; text-decoration: none; font-size: 1.05rem; font-weight: 600; background: rgba(255,255,255,0.85); border-radius: 18px; padding: 0.5rem 1.2rem; box-shadow: 0 2px 12px 0 rgba(255,0,0,0.07); transition: background 0.2s; letter-spacing: 0.2px;">
            ← Back to Home
        </a>
    </div>

    <div class="app-name">InsightTube</div>

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="search-section">
                <h2>Search Comments</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for comments or topics...">
                    <button id="search-btn">Search</button>
                </div>
                <div class="filter-options">
                    <label class="filter-label">
                        <input type="checkbox" id="positive-filter" checked>
                        Positive Comments
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="negative-filter" checked>
                        Negative Comments
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="questions-filter" checked>
                        Questions
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="suggestions-filter" checked>
                        Suggestions
                    </label>
                </div>
                <div class="back-link">
                    <a href="/video/{{ session['video_id'] }}">← Go Back</a>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="comments-header">
                <h2>Comments</h2>
            </div>
            <div class="comments-container">
                <!-- Comments will be loaded here dynamically -->
                <p class="loading-message">Loading comments...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/comment_manager_script.js') }}"></script>
</body>
</html>
